<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Datos</title>
</head>
<body>
    <script>
        /* Tipós de valores que podemos guardar en las variables:
            -Numéricos
            -Cadenas de texto
            -Arreglos
            -Funciones
            -Booleanos
            -Objetos
        */
        
        //Numerico
        var numero = 7;
        var decimar = 3.14;
        //Cadenas de texto
        var nombre = 'Moshe Naftali';
        var numeroTexto = '50';
        //Arreglo
        var arreglo = ['Moshe', 'Naftali'];
        //Funciones
        var saludo = function(){};
        //Booleanos
        var verdadero = true;
        var falso = false;
        
    </script>
</body>
</html>
