<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Etiquetas para texto</title>
        <meta charset="utf-8">
    <body>
        <b>Bold</b>
        <br><br>
        <!-- Tiene importancia semantica para buscadores--> <strong>Strong</strong>
        <br><br>
        <i>Italic</i>
       <br><br> <em>Enfasis</em>
       <br><br>
       <small>small</small>
       <br><br>
       <mark>Marked</mark><!--Marcar de amarillo el texto-->
       <br><br>
       <del>Deleted</del><!--Se utiliza cuando se borra texto en la pÃ¡gina-->
       <br><br>
       <ins>Inserted</ins><!--Se utiliza cuando se pone texto nuevo para subrayar-->
       <br><br>
       <sub>Subscript</sub><!--Texto chico y abajo-->
       <br><br>
       <sup>Superscript</sup><!--Texto chico y arriba-->
        
    </body>
    </head>
</html>
