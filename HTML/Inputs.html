<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inputs</title>
        <meta charset="utf-8">
    <body>
<!--
Type.
    passwords: Cuadro de texto tipo contraseña.
    color: Un cuadro para seleccionar un color(no recomendable usarlo ya que no es muy compatible)
    number: Un cuadro para subir y bajarnúmeros
        min="": Valor mínimo
        max="": Valor máximo
    range: Un rango de números
-->
        <form action="" method="">
            <input type="password" placeholder="Contraseña" maxlength="10" name="contraseña">
            <br>
            <input type="color" name="color">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="number" min="5" max="10">
            <br>
            <input type="range" min="0" max="10" name="rango">
            <br>
            <input type="url" name="url" placeholder="Sitio Web">
            <br>
            <input type="submit">
            
        </form>
    </body>
    </head>
</html>
